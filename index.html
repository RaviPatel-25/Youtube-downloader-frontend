<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>YouTube Video Downloader</h2>
  <input id="videoURL" type="text" placeholder="Enter YouTube URL" 
         style="padding: 10px; width: 300px;" />
  <button onclick="downloadVideo()" style="padding: 10px 15px; background: red; color: white; border: none;">
    Download
  </button>

  <script>
    function downloadVideo() {
      const url = document.getElementById("videoURL").value.trim();
      if (!url) {
        alert("Please enter a YouTube URL");
        return;
      }
      window.location.href = `https://youtube-downloader-o9up.onrender.com/download?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
